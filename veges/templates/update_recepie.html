
{% extends "base.html" %}
{% block start %}

<div class="container mt-5">

    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>update Recepies</h2>
        <hr>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Recepies Name</label>
            <input name="recepie_name" value="{{recepie.recepie_name}}" required type="text" class="form-control">
         </div>
        <div class="mb-3">
            <label for="exampleInputPassword1"  class="form-label">Recepies Description</label>
            <textarea class="form-control" name="recepie_description" required>{{recepie.recepie_description}}</textarea>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Recepies Image </label>
            <input name="recepie_image" type="file" class="form-control">
        </div>

  
        <button type="submit" class="btn btn-success">update Recepie</button>
    </form>

   
    

</div>    

{% endblock %}

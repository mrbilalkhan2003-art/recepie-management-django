<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page}}</title>
    <style>table, th, td {
  border: 1px solid black;
}</style>
</head>
<body>

    <h1>This Server Is From Django</h1>

    <a href="/Contact/">
    Contact
    </a>
    |
    <a href="/About/">
    About
    </a>
    
   

    <table>
  <tr>
    <th>S.no</th>
    <th>Name</th>
    <th>Age</th>
    <th>Vote</th>
  </tr>

  {% for people in peoples %}

  <tr>
    <td>{{forloop.counter}}</td>
    <td>{{people.name}}</td>
    <td>{{people.age}}</td>

    <td {% if people.age <= 18 %} style="background:red" {% endif %}>
      
      {% if people.age >= 18 %}
      Yes
      {% else %}
      NO
      {% endif %}
    </td>
  </tr>

  {% endfor %}
 
</table>
    
</body>
</html>
